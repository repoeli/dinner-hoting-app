<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buber Dinner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Buber Dinner</a>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createDinnerModal">
                Create New Dinner
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row" id="dinnersContainer">
            <!-- Dinners will be loaded here -->
        </div>
    </main>

    <!-- Modals (Create Dinner & Reservation) -->
    <!-- Include modals for form submissions -->
    <div class="modal fade" id="createDinnerModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Dinner</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="createDinnerForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" name="title" required>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Date & Time</label>
                                <input type="datetime-local" class="form-control" name="datetime" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Price ($)</label>
                                <input type="number" class="form-control" name="price" min="0" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Max Guests</label>
                                <input type="number" class="form-control" name="maxGuests" min="1" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="description" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Menu Image</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="imageSearch"
                                    placeholder="Search for images (e.g., 'pizza')">
                                <button class="btn btn-outline-secondary" type="button"
                                    id="searchImageBtn">Search</button>
                                <input type="hidden" name="image" id="selectedImage">
                            </div>
                            <div id="imageResults" class="d-flex flex-wrap gap-2 mt-2"></div>
                            <div id="imagePreview" class="mt-2"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Create Dinner</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
